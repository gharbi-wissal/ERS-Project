<h1 mat-dialog-title>Confirmation</h1>
<i class="fa fa-exclamation-triangle" style="font-size: 24px; color: red"></i
>&nbsp;&nbsp; Are you sure that you want to delete this entry ? <br />
<br />
<div mat-dialog-actions class="float-right">
  <button mat-raised-button (click)="dialogRef.close(true)" color="primary">
    Confirm
  </button>
  <button
    mat-raised-button
    (click)="dialogRef.close(false)"
    cdkFocusInitial
    color="warn"
  >
    Cancel
  </button>
</div>
