<div class="container">
  <div style="text-align: right">
    <button
      style="text-align: center"
      mat-stroked-button
      color="warn"
      routerLink="/category/create/"
    >
      Create New Category
    </button>
  </div>

  <div class="example-header">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8" >
    <table mat-table [dataSource]="dataSource" class="w-100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="th-center">Name</th>
        <td mat-cell *matCellDef="let element" class="th-center">
          {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef class="th-center">
          Actions
        </th>
        <td mat-cell *matCellDef="let element" class="th-center">
          <button
            mat-stroked-button
            color="primary"
            (click)="detailsCategory(element.id)"
          >
            <mat-icon class="material-icons">visibility</mat-icon>
          </button>
          <button
            mat-stroked-button
            color="accent"
            (click)="updateCategory(element.id)"
          >
            <mat-icon class="material-icons">edit</mat-icon>
          </button>
          <button
            mat-stroked-button
            color="warn"
            (click)="deleteCategory(element.id)"
          >
            <mat-icon class="material-icons">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10, 15, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
